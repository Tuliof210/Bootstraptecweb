<!DOCTYPE html>
<html>
    <head>
        <title>Site BootStrap</title>
        <meta charset="utf-8">

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Bootstrap-->

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2 col-sm-9"> <!--Quando esconder-->
                    <div class="logo">
                        <img src="imagens/logo.png" alt="Logo">
                    </div>
                </div>
                <div class="col-lg-9 col-md-10 col-sm-12">
                    <div id="carouselExampleSlidesOnly" class="carousel slide d-none d-md-block d-lg-block d-xl-block" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imagens/abstract1.jpg" class="d-block w-100" alt="abstract1">
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/abstract2.jpg" class="d-block w-100" alt="abstract2">
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/abstract3.jpg" class="d-block w-100" alt="abstract3">
                            </div>
                        </div>
                    </div>
                    <nav class="navbar navbar-light bg-light">
                        <span class="navbar-brand mb-0 h1">Navbar</span>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="card">
                        <img src="imagens/deathnote.jpg" class="card-img-top" alt="deathnote">
                        <div class="card-body">
                            <p class="card-text">
                                <h1>Titulo</h1>
                                Some quick example text to build on the card title and make up the bulk of the card's content.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-xl-6 col-lg-6 col-md-6 d-none d-md-block d-lg-block d-xl-block">
                    <div class="card">
                        <img src="imagens/deathnote.jpg" class="card-img-top" alt="deathnote">
                        <div class="card-body">
                            <p class="card-text"><h1>Titulo</h1>
                                Some quick example text to build on the card title and make up the bulk of the card's content.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="titulo">Galeria</h1>

            <div class="row">
                <div class="galeria col-6">
                    <img class=" col-4" src="imagens/loli.jpg" alt="loli">
                    <img class=" col-4" src="imagens/loli.jpg" alt="loli">
                    <img class=" col-4" src="imagens/loli.jpg" alt="loli">
                    <img class=" col-4" src="imagens/loli.jpg" alt="loli">
                    <img class=" col-4" src="imagens/loli.jpg" alt="loli">
                    <img class=" col-4" src="imagens/loli.jpg" alt="loli">
                </div>
            </div>
        </div>
        
        
    
        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--Bootstrap-->

        <script src="script.js"></script>
    </body>
</html>
